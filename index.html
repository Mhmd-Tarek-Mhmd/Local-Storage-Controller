<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Controller</title>
    <style>
      :root {
        --base: #fff;
        --gray: #eee;
        --headings: #222;
        --info: #0d6efd;
        --danger: #dc3545;
        --success: #198754;
        --disabled: #6c757d;
      }

      /* Simple Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      input,
      button,
      textarea {
        border: none;
        font: inherit;
      }
      button {
        color: inherit;
        background: none;
      }

      /* Utilities */
      .grid:not([hidden]) {
        display: grid;
      }
      .center-grid {
        display: grid;
        place-items: center;
      }

      /* Base */
      body {
        color: var(--base);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      h1,
      h2 {
        color: var(--headings);
      }
      main {
        width: 600px;
        row-gap: 40px;
        padding: 24px;
        max-width: 100%;
        min-height: 100vh;
        text-align: center;
        align-content: center;
      }

      /* Controller */
      .controller {
        row-gap: 15px;
        padding: 20px;
        border-radius: 6px;
        background-color: var(--gray);
      }
      .controller__inputs * {
        width: 100%;
        padding: 15px;
        font-size: 20px;
        border-radius: 2px;
      }
      .controller__input__value {
        resize: none;
        margin-top: 10px;
      }

      .controller__btns {
        gap: 10px;
        grid-template-rows: repeat(2, 48px);
      }
      .controller__btns__grid {
        gap: inherit;
        display: inherit;
      }
      .controller__btns__grid:first-child {
        grid-template-columns: repeat(3, 1fr);
      }
      .controller__btns__grid:last-child {
        grid-template-columns: repeat(2, 1fr);
      }

      .controller__btn {
        cursor: pointer;
        border-radius: 4px;
      }
      .controller__btn:hover {
        opacity: 0.8;
      }
      .controller__btn--info {
        background-color: var(--info);
      }
      .controller__btn--danger {
        background-color: var(--danger);
      }
      .controller__btn--success {
        background-color: var(--success);
      }
      .controller__btn:disabled {
        opacity: 0.65;
        cursor: no-drop;
        background-color: var(--disabled);
      }

      .controller__results {
        padding: 20px;
        overflow-x: auto;
        background-color: var(--base);
        border: 2px dashed var(--gray);
      }
      .controller__results__title {
        font-size: 1.17rem;
      }
      .controller__results__title :nth-child(2) {
        border-bottom: dashed;
      }
      .controller__results__list {
        row-gap: 10px;
        text-align: left;
        margin-top: 15px;
        color: firebrick;
        white-space: nowrap;
        list-style-type: decimal;
        list-style-position: inside;
      }
      .controller__results__list ::marker {
        color: var(--headings);
      }
    </style>
  </head>
  <body class="center-grid">
    <main class="center-grid">
      <h1>Local Storage Controller</h1>

      <div class="controller | grid">
        <div class="controller__inputs">
          <input
            autofocus
            class="controller__input__key"
            aria-label="Enter a local storage item key"
            placeholder="Enter a local storage item key"
          />
          <textarea
            rows="3"
            class="controller__input__value"
            aria-label="Enter a local storage item value"
            placeholder="Enter a local storage item value"
          ></textarea>
        </div>

        <div class="controller__btns | grid">
          <div class="controller__btns__grid">
            <button
              id="show"
              class="controller__btn controller__btn--info"
              disabled
            >
              Show item
            </button>
            <button
              id="add"
              class="controller__btn controller__btn--success"
              disabled
            >
              Add item
            </button>
            <button
              id="delete"
              class="controller__btn controller__btn--danger"
              disabled
            >
              Delete item
            </button>
          </div>

          <div class="controller__btns__grid">
            <button id="show-all" class="controller__btn controller__btn--info">
              Show all items
            </button>
            <button
              id="delete-all"
              class="controller__btn controller__btn--danger"
            >
              Delete all items
            </button>
          </div>
        </div>

        <article class="controller__results | grid" hidden>
          <h2 class="controller__results__title">
            <span aria-hidden="true">⇓</span>
            <strong>Results below</strong>
            <span aria-hidden="true">⇓</span>
          </h2>
          <ul class="controller__results__list"></ul>
        </article>
      </div>
    </main>
  </body>
</html>
